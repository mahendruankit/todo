<!DOCTYPE html>

<html>
  <head>
    <title>Task</title>
    <link rel="stylesheet" href="./Task.css" />
    <script
      src="https://kit.fontawesome.com/348cc65b0f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <div class="content">
        <div class="task-title">Trip to Paris</div>
        <div class="back-button">
          <i class="fas fa-arrow-circle-left fa-lg back-button-icon"></i> Back
        </div>
        <div class="card-container">
          <div class="card">
            <div class="card-details">
              <div class="card-title">
                Trip to Paris
                <hr />
              </div>

              <div class="card-status--complete">&nbsp;Completed Task</div>
              <div class="card-status--pending">
                <input class="card-status-checkbox" type="checkbox" />
                Pending task
              </div>
            </div>
            <div class="card-add">
              <i class="fas fa-plus-circle fa-2x"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
