<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="./Popup.css" />
    <link rel="stylesheet" href="./TaskLists.css" />
  </head>
  <body>
    <div class="page">
      <div class="content">
        <div class="header">
          <div class="header-title">
            Task <span class="header-sub-title">Lists</span>
          </div>
          <div class="header-add">
            <i class="fas fa-plus-circle fa-lg header-add-icon"></i> Add List
          </div>
        </div>
        <div class="cards">
          <div class="card">
            <div class="card-details">
              <div class="card-title">
                Trip to Paris
                <hr />
              </div>

              <div class="card-status--complete">&nbsp;Completed Task</div>
              <div class="card-status--pending">
                <input class="card-status-checkbox" type="checkbox" />
                Pending task
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-details">
              <div class="card-title">
                My Todo List
                <hr />
              </div>

              <div class="card-status--complete">&nbsp;Completed Task</div>
              <div class="card-status--pending">
                <input class="card-status-checkbox" type="checkbox" />
                Pending task
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-details">
              <div class="card-title">
                My Todo List
                <hr />
              </div>
              <div class="card-status--complete">&nbsp;Completed Task</div>
              <div class="card-status--pending">
                <input class="card-status-checkbox" type="checkbox" />
                Pending task
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="popup-container">
        <div class="popup">
          <div class="title">Add New List</div>
          <div class="name-container">
              <input type="text" class="name"></input>
          </div>
          <div class="add-button-container">
              <button class="add-button">Add</button></div>
        </div>
      </div>
  </body>
</html>
