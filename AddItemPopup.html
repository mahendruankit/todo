<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="./Popup.css" />
    <link rel="stylesheet" href="./Task.css" />
  </head>
  <body>
    <div class="page">
      <div class="content">
        <div class="task-title">Trip to Paris</div>
        <div class="back-button">
          <i class="fas fa-arrow-circle-left fa-lg back-button-icon"></i> Back
        </div>
        <div class="card-container">
          <div class="card">
            <div class="card-details">
              <div class="card-title">
                Trip to Paris
                <hr />
              </div>

              <div class="card-status--complete">&nbsp;Completed Task</div>
              <div class="card-status--pending">
                <input class="card-status-checkbox" type="checkbox" />
                Pending task
              </div>
            </div>
            <div class="card-add">
              <i class="fas fa-plus-circle fa-2x"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="popup-container">
        <div class="popup">
          <div class="title">Add New Item</div>
          <div class="name-container">
              <input type="text" class="name"></input>
          </div>
          <div class="add-button-container">
              <button class="add-button">Add</button></div>
        </div>
      </div>
  </body>
</html>
