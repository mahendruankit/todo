<!DOCTYPE html>

<html>
  <head>
    <title>Task Lists</title>
    <link rel="stylesheet" href="./TaskLists.css" />
    <script
      src="https://kit.fontawesome.com/348cc65b0f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <div class="content">
        <div class="header">
          <div class="header-title">
            Task <span class="header-sub-title">Lists</span>
          </div>
          <div class="header-add">
            <i class="fas fa-plus-circle fa-lg header-add-icon"></i> Add List
          </div>
        </div>
        <div class="cards">
          <div class="card">
            <div class="card-details">
              <div class="card-title">
                Trip to Paris
                <hr />
              </div>
              <div class="card-status--complete">&nbsp;Completed Task</div>
              <div class="card-status--pending">
                <input class="card-status-checkbox" type="checkbox" />
                Pending task
              </div>
              <div class="card-add">
                <i class="fas fa-plus-circle fa-2x"></i>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-details">
              <div class="card-title">
                My Todo List
                <hr />
              </div>

              <div class="card-status--complete">&nbsp;Completed Task</div>
              <div class="card-status--pending">
                <input class="card-status-checkbox" type="checkbox" />
                Pending task
              </div>
              <div class="card-add">
                <i class="fas fa-plus-circle fa-2x"></i>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-details">
              <div class="card-title">
                My Todo List
                <hr />
              </div>
              <div class="card-status--complete">&nbsp;Completed Task</div>
              <div class="card-status--pending">
                <input class="card-status-checkbox" type="checkbox" />
                Pending task
              </div>
              <div class="card-add">
                <i class="fas fa-plus-circle fa-2x"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
